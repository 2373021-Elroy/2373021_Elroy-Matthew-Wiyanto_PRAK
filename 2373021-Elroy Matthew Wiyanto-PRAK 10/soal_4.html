<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>2373021 Elroy Matthew Wiyanto</title>
    <style>
        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        td {
            width: 50px;
            text-align: center;
            padding: 5px;
        }

        hr {
            margin: 8px 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center">
                <input class="header" type="checkbox"><br>
                <hr>
                <input class="body" type="checkbox"><br>
                <input class="body" type="checkbox"><br>
                <input class="body" type="checkbox"><br>
                <input class="body" type="checkbox"><br>
                <input class="body" type="checkbox"><br>
            </td>
        </tr>
    </table>

    <script>
        $(document).ready(function () {

            $(".header").change(function () {
                const isChecked = $(this).is(":checked");
                $(".body").prop("checked", isChecked);
            });

            $(".body").change(function () {
                const totalChecked = $(".body:checked").length;
                const totalBody = $(".body").length;

                $(".header").prop("checked", totalChecked === totalBody);
            });
        });
    </script>

</body>

</html>
