<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373021 Elroy Matthew Wiyanto</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
        }

        ul {
            list-style-image: url('purple-square.png');
        }

        ul ul {
            list-style-image: url('yellow-square.png');
        }

        ul ul ul {
            list-style: none;
        }

        .bold {
            font-weight: bold;
            color: orange;
        }

        ul ul ul li {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li><span class="bold">Cold</span> Tea
                    <ul>
                        <li>Jasmine</li>
                        <li>Green</li>
                    </ul>
                </li>
                <li><span class="bold">Hot</span> Tea</li>
            </ul>
        </li>
        <li>Coca Cola</li>
    </ul>

</body>

</html>
