<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373021 Elroy Matthew Wiyanto</title>
    <style>
        body {
            text-align: left;
            font-family: 'Times New Roman', Times, serif;
        }

        #container {
            width: 800px;
            height: 600px;
            margin: 20px auto;
            display: flex;
            justify-content: left;
            align-items: left;
        }

        button {
            margin-top: 10px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            border: 2px solid black;
        }

        td {
            width: 40px;
            height: 50px;
            background-color: orange;
            border: 1px solid white;
        }

        .empty {
            background-color: transparent;
            border: none;
        }
    </style>
</head>

<body>
    <label for="tinggi">Tinggi Piramida:</label>
    <input type="number" id="tinggi" min="1"><br>
    <button onclick="buatPiramida()">Proses</button>

    <div id="container">
        <div id="piramida-container"></div>
    </div>

    <script>
        function buatPiramida() {
            let tinggi = document.getElementById("tinggi").value;
            let container = document.getElementById("piramida-container");

            if (tinggi === "" || isNaN(tinggi) || tinggi <= 0) {
                alert("Masukkan angka yang valid!");
                return;
            }

            tinggi = parseInt(tinggi);
            let tableHTML = "<table>";

            for (let i = 1; i <= tinggi; i++) {
                tableHTML += "<tr>";

                for (let j = 0; j < tinggi - i; j++) {
                    tableHTML += "<td class='empty'></td>";
                }

                for (let j = 0; j < 2 * i - 1; j++) {
                    tableHTML += "<td></td>";
                }

                tableHTML += "</tr>";
            }

            tableHTML += "</table>";
            container.innerHTML = tableHTML;
        }
    </script>

</body>

</html>
