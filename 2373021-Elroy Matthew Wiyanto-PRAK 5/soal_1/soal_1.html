<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373021 Elroy Matthew Wiyanto</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 20px;
        }

        .image-container {
            display: inline-block;
            padding: 10px;
            position: relative;
        }

        .image-container img {
            width: 120px;
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 5px solid #FF0000;
            transition: border-color 0.3s ease-in-out;
        }

        .corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .image-container:hover .corner {
            border-color: #FF00FF;
        }

        .arrow {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, lightgreen, green);
            color: blue;
            font-weight: bold;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            border: 2px solid #000;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>
                <a href="#">
                    <div class="image-container">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                        <img src="star.jpg" alt="Bintang">
                    </div>
                </a>
            </td>
            <td>
                <div class="arrow">Mouse over ‚ûù</div>
            </td>
            <td>
                <a href="#">
                    <div class="image-container">
                        <div class="corner top-left"></div>
                        <div class="corner top-right"></div>
                        <div class="corner bottom-left"></div>
                        <div class="corner bottom-right"></div>
                        <img src="star.jpg" alt="Bintang">
                    </div>
                </a>
            </td>
        </tr>
    </table>
</body>

</html>
